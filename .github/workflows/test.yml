name: Test Smart Contracts

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v2.8.0/clarinet-linux-x64.tar.gz -o clarinet.tar.gz
          tar -xzf clarinet.tar.gz
          chmod +x clarinet
          sudo mv clarinet /usr/local/bin/
      
      - name: Verify Clarinet installation
        run: clarinet --version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check contracts syntax
        run: clarinet check
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage report
        if: success()
        run: npm run coverage
        continue-on-error: true
